<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Form</title>
    <link href="StyleSimpleForm.css" rel="stylesheet" />
    <meta charset="utf-8"/>
</head>
<body>
    <div id="container">
        <header>
            <h1>Enter the system</h1>
            <p>It is necessary to login in Your account in order to sign in for a cours.</p>
        </header>
        <section>
            <div id="register">
                <p><span id="new">ARE TOU NEW?</span> <span id="reg">REGISTER</span></p>
                <form method="post" action="#">
                    <input type="text" placeholder="User name" name="regUserName" required="required" />
                    <input type="email" placeholder="Email" name="regEmail" required="required" />
                    <input type="password" placeholder="Password" name="regPass" required="required" />
                    <input type="password" placeholder="Confirm password" name="regConfirmPas" required="required" />
                    <input type="submit" value="Register" name="regSubmit"/>
                </form>
            </div>
            <div id="login">
                <p><span id="log">ALREADY A STUDENT? LOGIN</span></p>
                <form method="post" action="#">
                    <input type="text" name="logUserName" placeholder="User name" required="required" />
                    <input type="password" name="logPas" required="required" placeholder="Password"/>
                    <input type="checkbox" value="yes" name="remember" id="remember" />
                    <label for="remember">Remember me?</label>
                    <input type="submit" value="Login"/>
                </form>
                <a href="#">Forgot password</a>
            </div>
        </section>
    </div>
</body>
</html>
