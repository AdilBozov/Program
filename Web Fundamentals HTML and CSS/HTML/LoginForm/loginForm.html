<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <link href="StyleLoginForm.css" rel="stylesheet" />
</head>
<body>
    <div id="wrappers">
        <header>
            <h1>Hello, Road</h1>
        </header>
        <section>
            <article>
                <div>
                    <h2>Login</h2>
                    <div id="text">
                        <input type="text" name="text" placeholder="Username" />
                    </div>
                    <div id="password">
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" id="send" value="Send" />
                    <input type="submit" id="options" value="Options" />
                </div>
            </article>
            <article>
                <h2>Register</h2>
                <div id="text">
                    <input type="text" name="register-name" placeholder="Username" />
                </div>
                <div id="password">
                    <input type="password" name="register-password" placeholder="Password" />
                </div>
                <div id="password">
                    <input type="password" name="confirm-password" placeholder="Confirm password" />
                </div>
                <input type="submit" id="send" value="Send" />
         </article>
        </section>
     </div>
    </body>
</html>
